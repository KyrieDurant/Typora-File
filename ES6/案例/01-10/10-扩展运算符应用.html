<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符应用</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // 1.数组的合并 
        const heb = ['cat','dog'];
        const hbin = ['7','11'];
        const hebin = [...heb, ...hbin];
        console.log(hebin);

        // 2.数组克隆
        const suns = ['K','B','P','I'];
        const chap = [...suns];// ['K','B','P','I']
        console.log(chap);

        // 3.将伪数组转为真的数组
        const divs = document.querySelectorAll('div');
        const divArr = [...divs];
        console.log(divArr);// arguments
    </script>
</body>
</html>
