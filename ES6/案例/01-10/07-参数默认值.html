<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参数默认值</title>
</head>

<body>
    <script>
        // ES6允许给函数参数赋值初始值
        // 1.形参初始值 具有默认值的参数，一搬位置要靠后(潜规则)
        function add(a, b, c = 10) {
            return a + b + c;
        }
        let result = add(1, 2);
        let result2 = add(1,2,3);
        console.log(result); // 13
        console.log(result2); // 6

        // 2.与解构赋值结合 不传host的时候就默认等于它的值，传了就改变默认值
        function connect({host='127.0.0.1',username,password,port}){
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }
        connect({
            host:'localhost',
            username:'root',
            password:'root123',
            port: 0711
        })




    </script>
</body>

</html>
