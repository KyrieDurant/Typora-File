<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>
    <script>
        // ES6 引入 rest 参数，用于获取函数的实参，用来代替 arguments
        // ES5 获取实参的方式
        function date(){
            console.log(arguments);
        }
        date('kd','ky','hd');

        // rest参数
        function peo(...args){
            console.log(args);
        }
        peo('阿杜','啊文','啊登');

        // rest 参数必须要放到最后
        function fn(a,b,...args){
            console.log(a);// 1
            console.log(b);// 2
            console.log(args);//[3,4,5,6]
        }
        fn(1,2,3,4,5,6);

    </script>
</body>
</html>
