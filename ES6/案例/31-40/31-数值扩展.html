<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值扩展</title>
</head>
<body>
    <script>
        // 0. Number.EPSILON 是Javascript 表示的最小精度
        function equal(a,b){
            if(Math.abs(a-b) < Number.EPSILON){
                return true;
            } else {
                return false;
            }
        }
        console.log(0.1 + 0.2 === 0.3);
        console.log(equal(0.1+0.2, 0.3));

        // 1.二进制和八进制
        let b = 0b1010; // 二进制 0b开头
        console.log(b); // 10
        let o = 0o777; // 八进制 0o开头
        console.log(o); // 511
        let d = 100; // 十进制
        console.log(d); // 100
        let x = 0xff; // 十六进制 0x开头
        console.log(x); // 255

        // 2. Number.isFinite 检测一个数值是否为有限数
        console.log(Number.isFinite(100));
        console.log(Number.isFinite(100/0));
        console.log(Number.isFinite(Infinity));

        // 3.Number.isNaN 检测一个数值是否为 NaN
        console.log(Number.isNaN(123));

        // 4.Number.parseInt  Number.parseFloat 字符串转为整数
        console.log(Number.parseInt('071113kdkyhd'));
        console.log(Number.parseFloat('071113欧杜哈'));

        // 5.Number.isInteger 判断一个数是否为整数
        console.log(Number.isInteger(5));
        console.log(Number.isInteger(7.5));

        // 6. Math.trunc 将数字的小数抹掉
        console.log(Math.trunc(3.5));

        // 7.Math.sign 判断一个数到底为正数 负数 还是零
        // 1 表示正数  0 表示0  -1 表示负数
        console.log(Math.sign(100)); 
        console.log(Math.sign(0)); 
        console.log(Math.sign(-100)); 

    </script>
</body>
</html>
