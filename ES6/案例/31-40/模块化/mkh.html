<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6模块化</title>
</head>
<body>
    <script type="module">
        // 1.通用的js模块导入方式
        // 引入 m1.js 模块内容
        import * as m1 from './js/m1.js';
        console.log(m1);
        // 引入 m2.js 模块内容
        import * as m2 from './js/m2.js';
        console.log(m2);
        // 引入 m3.js 模块内容
        import * as m3 from './js/m3.js';
        console.log(m3);
        // 使用它的方法
        m3.default.hope();

        // 2.解构赋值形式
        import { name, teach } from './js/m1.js';
        // 当引入有命名冲突时可以使用别名代替
        import { name as dxs, goChaping } from './js/m2.js';
        console.log(name);
        let a = teach();
        console.log(dxs);
        goChaping();
        // 引入默认暴露时不能直接使用default，要用as替换
        import { default as ky } from './js/m3.js';
        console.log(ky);

        // 3. 简便形式 针对默认暴露
        import owen from './js/m3.js';
        console.log('便携引入',owen);

    </script>
    
</body>
</html>
