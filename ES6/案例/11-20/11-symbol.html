<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbol</title>
</head>
<body>
    <script>
        // 创建Symbol
        let s = Symbol();
        console.log(s,typeof s);// Symbol() 'symbol'
        let s2 = Symbol('hhh');
        let s3 = Symbol('hhh');
        console.log(s2 === s3);// false
        // Symbol.for 创建
        let s4 = Symbol.for('kkk');
        let s5 = Symbol.for('kkk');
        console.log(s4 === s5);//true

        //不能与其他数据进行运算
        // let result = s + 100; //报错的

        // JS数据类型
        // USONB you are so niubility
        // u   undefined
        // s   string  Symbol
        // o   Object
        // n   null Number
        // b   Boolean
        
    </script>
</body>
</html>
