<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>
<body>
    <script>
        // 生成器其实就是一个特殊的函数
        // 异步编程 纯回调函数 nede fs ajax mongodb
        function * gen(){
            console.log('hello generator');
            yield '一直没有耳朵';
            yield '一直没有尾巴';
            yield '真奇怪';
        }
        let iterator = gen();
        console.log(iterator);
        iterator.next();//打印出来log: hello generator
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());

        // 遍历
        for(let v of gen()){
            console.log(v);
        }

    </script>
</body>
</html>
