<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器</title>
</head>
<body>
    <script>
        // 声明一个数组
        const xiyou = ['唐僧','孙悟空','猪八戒','沙和尚','白龙马'];
        // 使用 for...of 遍历数组
        for(let v in xiyou){
            console.log(v);// in 遍历的键值
        }
        for(let v of xiyou){
            console.log(v);// of 遍历的键名
        }
        console.log(xiyou);

        // 调用对象的next方法
        let iterator = xiyou[Symbol.iterator]();
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next()); //遍历完了，返回undefined

    </script>
</body>
</html>
