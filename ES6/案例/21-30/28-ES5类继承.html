<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象继承</title>
</head>
<body>
    <script>
        // ES5继承
        // 手机
        function Phone(brand,price){
            this.brand = brand;
            this.price = price;
        }
        Phone.prototype.call = function(){
            console.log('我可以打电话');
        }

        // 智能手机
        function SmaetPhone(brand,price,color,size){
            Phone.call(this,brand,price);
            this.color = color;
            this.size = size;
        }

        // 设置子集构造函数的原型
        SmaetPhone.prototype = new Phone;
        SmaetPhone.prototype.constructor = SmaetPhone;

        // 声明子类的方法
        SmaetPhone.prototype.photo = function(){
            console.log('我可以拍照');
        }
        SmaetPhone.prototype.playGame = function(){
            console.log('我可以玩游戏');
        }

        const chuizi = new SmaetPhone('锤子',2499,'黑色','5.5英寸');
        console.log(chuizi);

    </script>
</body>
</html>
