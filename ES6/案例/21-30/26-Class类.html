<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class类声明</title>
</head>
<body>
    <script>
        // 1.ES5实例化对象的方法
        // 手机
        function Phone(brand,price){
            this.brand = brand;
            this.price = price;
        }
        // 添加方法
        Phone.prototype.call = function(){
            console.log('可以打电话');
        }
        // 实例化对象
        let Huawei = new Phone('华为',5999);
        // 调用方法
        Huawei.call();
        console.log(Huawei);

        // 2.ES6实例化对象
        class shouji{
            // 构造方法 
            constructor(brand,price){
                this.brand = brand;
                this.price = price;
            }

            // 方法必须使用该语法，不能使用 ES5 的对象完整形式
            call(){
                console.log('我可以打电话！');
            }
        }
        let onePlus = new shouji('1+',1999);
        onePlus.call();
        console.log(onePlus);

    </script>
</body>
</html>
